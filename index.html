<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina Web de un restaurante inventado">
    <title>Neo Food</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logoFavicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo-empresa.jfif" alt="Logo Empresa">
            </a>
        </div>
        <nav class="nav1">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="" class="nav-link1">
                        <img src="images/comida-rapida.png" alt="Menu">
                        <span>Menu</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link1">
                        <img src="images/compra-local.png" alt="Locales">
                        <span>Locales</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link1">
                        <img src="images/atencion-al-cliente.png" alt="Atencion al cliente">
                        <span>Atencion Cliente</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="user-opcion">
            <a href="">
                <img src="images/acceso.png" alt="Login">
                <span>Login</span>
            </a>
            <a href="">
                <img src="images/carrito-de-compras.png" alt="Carrito de compras">
                <span>Carrito</span>
            </a>
        </div>
        <div class="menu-toggle1">
            <img src="images/menu2.png" alt="Menu hamburguesa">
        </div>
    </header>
    <div class="main1">
        <h1>Bienvenidos al restaurante mas conocido en el barrio Neo Food</h1>

        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="https://storage.googleapis.com/gx-global-cms/mkt/2a3e8217-6ecf-43cd-b5ee-6a3e8f68da12.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="https://www.recetasnestle.com.ec/sites/default/files/srh_recipes/4e4293857c03d819e4ae51de1e86d66a.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://popmenucloud.com/cdn-cgi/image/width%3D1200%2Cheight%3D1200%2Cfit%3Dscale-down%2Cformat%3Dauto%2Cquality%3D60/wndcxmyo/e82e5f83-3ae7-4186-b741-fbbb2881ce00.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
    <script src="js/app1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
